<div class="card">
    <div data-th-include="member/pay/goodsAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"> </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportgoodsExcel()">
							Excel (.xlsx) </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportgoodsCsv()"> CSV
							(.csv) </a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="goods:add,goods:delete,goods:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#goods-add" shiro:hasPermission="goods:add">新增商品信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updategoods()" shiro:hasPermission="goods:update">修改商品信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deletegoods()" shiro:hasPermission="goods:delete">删除商品信息</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="goods-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        商品类型：
                                    </span>
                                    <select class="form-control" name="goodsCycle">
                                        <option value="" selected>所有</option>
                                        <option value="0">1天</option>
                                        <option value="1">1个月</option>
                                        <option value="2">3个月</option>
                                        <option value="3">6个月</option>
                                        <option value="4">1年</option>
                                        <option value="5">3年</option>
                                        <option value="6">5年</option>


                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 备注： </span>
                                    <div class="form-group">
                                        <input type="text" name="remark" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 价格： </span>
                                    <div class="form-group">
                                        <input type="text" name="goodsMoney" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
                <table id="goodsTable" style='table-layout:fixed; width: 700px' data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/pay/goods.js}"></script>

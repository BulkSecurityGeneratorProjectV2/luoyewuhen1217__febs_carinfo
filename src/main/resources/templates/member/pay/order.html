<div class="card">

    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索"/> <span
                        class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新"/>
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"> </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel"
                               onclick="exportorderExcel()">
                                Excel (.xlsx) </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv"
                               onclick="exportorderCsv()"> CSV
                                (.csv) </a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="order:add,order:delete,order:update">
                    </div>


                    <div class="dropdown actions__item" shiro:hasAnyPermissions="order:add,order:delete,order:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal"
                               data-target="#order-add" shiro:hasPermission="order:add">新增订单信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateorder()"
                               shiro:hasPermission="order:update">修改订单信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteorder()"
                               shiro:hasPermission="order:delete">删除订单信息</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="order-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 订单号： </span>
                                    <div class="form-group">
                                        <input type="text" name="orderCode" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 用户名： </span>
                                    <div class="form-group">
                                        <input type="text" name="userName" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 支付方式： </span>
                                    <div class="form-group">
                                        <input type="text" name="payMent" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        支付状态：
                                    </span>
                                    <select class="form-control" name="payStatus">
                                        <option value="" selected>所有</option>
                                        <option value="1">已支付</option>
                                        <option value="2">未支付</option>
                                        <option value="3">支付失败</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 商品价格/元： </span>
                                    <div class="form-group">
                                        <input type="text" name="rechargeMoney" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        充值周期：
                                    </span>
                                    <select class="form-control" name="payStatus">
                                        <option value="" selected>所有</option>
                                        <option value="1">已支付</option>
                                        <option value="2">未支付</option>
                                        <option value="3">支付失败</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
                <table id="orderTable" style='table-layout:fixed; width: 1400px' data-mobile-responsive="true"
                       class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/pay/order.js}"></script>
